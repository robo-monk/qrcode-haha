<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scanned QR Code</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }
    body {
        background-color: #00f; /* Bright blue background */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    @keyframes flashColors {
        0% { color: red; }
        25% { color: yellow; }
        50% { color: green; }
        75% { color: blue; }
        100% { color: red; }
    }
    .flashing-text {
        font-size: 1em;
        font-family: 'Courier New', monospace; /* Mimicking hacking aesthetic */
        animation: flashColors 2s infinite; /* Flashing colors */
        position: absolute;
				top: 0;
				left: 0;
    }
</style>
</head>
<body>

<div class="flashing-text">BING BONG</div>

<script>
    const text = document.querySelector('.flashing-text');
    let x = 0, y = 0;
    let dx = 2, dy = 2;
		let dirX = 1, dirY = 1;
    const speed = 2; // Increase or decrease the speed of the bouncing
   	const rect = text.getBoundingClientRect();

    function moveText() {
        
				if ((x <= 0) && dirX < 0) dirX = 1
				if ((x + rect.width >= window.innerWidth) && dirX > 0) dirX = -1

				if ((y <= 0) && dirY < 0) dirY = 1
				if ((y + rect.height >= window.innerHeight) && dirY > 0) dirY = -1

        x += dx*dirX;
        y += dy*dirY;

        // Apply the updated position
        text.style.transform = `translate(${x}px, ${y}px)`;
        
        requestAnimationFrame(moveText);
    }
    
    moveText(); // Start the animation
</script>

</body>
</html>
